{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light shadow p-3 mb-5 bg-body rounded">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="{% static 'img/hi.png' %}" height="30" alt="CoolBrand">
      </a>
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        
      </div>
    </div>
  </nav>
  {% endif %}
    <div class="container">
      {% block pagetitle %}

      {% endblock %}

      {% block content %}

      {% endblock %}
    </div>
    
    <footer class="footer fixed-bottom pb-3 p-3 border border-primary text-center">
      <b class="text-muted small mb-4 mb-lg-0 text-center">Designed and Developed by The team name</b>
    </footer>
</body>
</html>
